<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Leaflet Map</title>

    <! -- Leaflet CSS Latest Version on September 3, 2020 -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>

<body>
    <! -- Adding map -->
        <div id="map" style="width: 705px; height: 375px"></div>

    <! -- Leaflet JS Latest Version on September 3, 2020 -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <! -- Creating variable map to hold map element, plus initial settings to map -->
        <script>
        var map = L.map('map', {
        center: [42.362432, -71.086086],
        zoom: 14
        });
        </script>

    <! -- Adding OpenStreetMap tile layer as basemap -->
        <script>
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
            }).addTo(map);
        </script>
</body>

</html>
