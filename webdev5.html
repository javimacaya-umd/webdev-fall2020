<!DOCTYPE html>
<html>

<head>
    <title>Scenic Byways in Minnesota</title>
    <meta charset="utf-8">
    
    <! -- Referencing Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>

    <! -- Referencing to Esri Leatlet -->
    <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"
    integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g=="
    crossorigin=""></script>

    <! -- Referencing Esri Leaflet Renderers -->
    <script src="https://unpkg.com/esri-leaflet-renderers@2.0.6/dist/esri-leaflet-renderers.js"
    integrity="sha512-mhpdD3igvv7A/84hueuHzV0NIKFHmp2IvWnY5tIdtAHkHF36yySdstEVI11JZCmSY4TCvOkgEoW+zcV/rUfo0A=="
    crossorigin=""></script>
    
    <style>
        /* Making the map full-screen, source: https://leafletjs.com/examples/mobile/ */
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    
    <script>
        // Loading mapbox basemap and setting map view, source: https://docs.mapbox.com/mapbox-gl-js/api/
        mapboxgl.accessToken = 'pk.eyJ1IjoiamF2aW1hY2F5YSIsImEiOiJja2ZpZndjMDgwOGFyMnBrdXIxbTlhNzhwIn0.dY2Ij8lB1KyP28WBXthpCg';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-94.21283, 46.40588],
            zoom: 5.7
        }).addTo(map);
        
        // Adding Scenic Byways MN feature layer from ArcGIS Online, source: https://gisdata.mn.gov/dataset/trans-routes-tour
        const scenicBywaysMN = L.esri.featureLayer({
            url: 'https://services.arcgis.com/8df8p0NlLFEShl0r/arcgis/rest/services/Scenic_Byways_MN/FeatureServer'
        }).addTo(map);
    </script>
</body>

</html>
