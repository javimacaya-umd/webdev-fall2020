<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Leaflet Map</title>

    <! -- Leaflet CSS Latest Version on September 3, 2020 -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <! -- CSS Styling -->
    <style>
        /* 
            Making the map full-screen
            Source: https://leafletjs.com/examples/mobile/
        */
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
        #map {
            top: 60px;
            /* Making the map window bigger, source: view-source:https://kristofj-umd.github.io/webdev-f19/assignments/webdev3.html */   
            height: calc(100vh - 60px);
        }
        
        /*  Header Styling
            Source: http://jsfiddle.net/agorshkov23/5osbcpyc/
        */
        #header {
            /* positions at the top of the page */
            top: 0;
            /* make it full width */
            width: 100%;
            /* make it visible on top of the map */
            z-index: 999999;
            /* fixed position within <body> */
            position: fixed;
            /* note that the map is positioned this far from the top of the
            page*/
            height: 60px;
            /* white text */
            color: white;
            /* coral background */
            background-color: coral;
            /* some spacing */
            padding-left: 14px;
            /* my attempt at not overlapping the map*/
            overflow: hidden;
            /* different font */
            font-family: Helvetica, sans-serif;
        }
        
        /* header children styling */
        #header * {
            /* put everything on the same line */
            display: inline-block;
            margin-right: 20px;
            margin-top: 10px;
        }
        
        /* bring items to the right */
        .right {
            float: right;
        }
        
        /* link or anchor tag(<a>) styling */
        a {
            color: blueviolet;
        }
        
        /* put this text in line with other text in header */
        #header h5 {
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <! -- Adding a header for my map --> 
        <header id="header">
            <h1>A nice Leaflet map!</h1>
            <h3><a href="https://leafletjs.com" target="_blank">I built this with leaflet</a></h3>
            <h5 class="right">GIS 4533 | Fall 2020 | Javier Macaya Garcia</h5>
        </header>
    
    <! -- Adding map -->
        <div id="map"></div>

    <! -- Leaflet JS Latest Version on September 3, 2020 -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <! -- jQuery JS Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <! -- Change map focus to Duluth -->
        <script>
        var map = L.map('map', {
        center: [46.7714, -92.121],
        zoom: 12
        });
        </script>

    <! -- Adding OpenStreetMap tile layer as basemap -->
        <script>
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
            }).addTo(map);
        </script>
    
    <! -- Adding duluth_precincts_WGS84.geojson to map, Source: https://github.com/kristofj-umd/webdev-unit/blob/master/precincts-geojson.js -->
    <! -- Applying diverging symbology, Source: https://github.com/kristofj-umd/webdev-unit/blob/master/precincts-geojson.js -->
        <script>
            // load GeoJSON from an external file        
            $.getJSON("duluth_precincts_WGS84.geojson",function(data){

                // add GeoJSON layer to the map once the file is loaded
                L.geoJson(data,{
                    style: function (feature) {

                        // calculate third party percent of vote using function
                        var thirdPartyPct = calculateThirdPartyPct(feature);
                        
                        // assign colors from the ColorBrewer yellow-green scale
                        var fill;
                        
                        // equal interval classification
                            // 7% or less
                            if (thirdPartyPct <= 7) {
                                fill = '#f7fcb9';
                            }
                            
                            // 11% or less
                            else if (thirdPartyPct <= 11) {
                                fill = '#addd8e';
                            }
                        
                            // 12% or more
                            else {
                                fill = '#31a354';
                            }

                        // FIXME: remove existing symbolization and create a diverging
                        // symbology based the democrat or republic vote as a percent
                        // of the total vote.
                        // Use Colorbrewer's 5-class Red-Blue colors for this
                        // http://colorbrewer2.org/#type=diverging&scheme=RdBu&n=5

                        // return style specification
                        return {
                            color: '#636363',
                            weight: 2,
                            fillColor: fill,
                            fillOpacity: 0.7
                        }
                    },
                }).addTo(map);
            });	
        </script>
</body>

</html>
